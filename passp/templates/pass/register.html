{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={% static "passp/images/icons/favicon.ico" %}/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "passp/vendor/bootstrap/css/bootstrap.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "passp/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "passp/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "passp/vendor/animate/animate.css" %}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={% static "passp/vendor/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "passp/vendor/select2/select2.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "passp/css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "passp/css/main.css" %}>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form" action="#" target="#" method="post">
					<span class="login100-form-title p-b-55">
						Register On Website
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid Aadhar Number is required">
						<input class="input100" type="number" name="aadhar" min="100000000000" max="999999999999" placeholder="Aadhar Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="fa fa-address-card"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="fa fa-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Re-enter password">
						<input class="input100" type="password" name="password2" placeholder="Re-enter Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="fa fa-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					
					<div class="container-login100-form-btn p-t-25">
						<input class="login100-form-btn" type='submit' value='Register'>
					</div>

					<div class="text-center w-full p-t-115">
							<span class="txt1">
								Already Registered?
							</span>
	
							<a class="txt1 bo1 hov1" href="http://127.0.0.1:8000/index/">
								Login					
							</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src={% static "passp/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "passp/vendor/bootstrap/js/popper.js" %}></script>
	<script src={% static "passp/vendor/bootstrap/js/bootstrap.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "passp/vendor/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "passp/js/main.js" %}></script>


</body>
</html>
